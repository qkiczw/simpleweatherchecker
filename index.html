<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pogoda - teraz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <header id="header">
            <img class="logo" src="img/logo.png" alt="logo">
            <h1>
                Pogoda na dziś
            </h1>
        </header>
        <main class="content-area">
            <div id="input-area">
                <input class="city-input" type="text" placeholder="Wpisz nazwę miasta...">
                <button class="check-btn">Check</button>
            </div>
            <div id="result-area">
                
                <p><span class="result-description">Dla miasta:</span> <span class="city-name"> </span></p>
                <p><span class="result-description">Temp: </span> <span class="city-temp"> </span> &degC</p>
                <p><span class="result-description">Ciśnienie: </span><span class="city-pressure"> </span> hPa</p>
                <p><span class="result-description">Zachmurzenie: </span><span class="city-sky"> </span> <span class="city-sky-icon"></span></p>

            </div>
        </main> 
    </div>
    <footer>
        <p>created by Łukasz Sztormowski &copy 2018</p>
    </footer>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
